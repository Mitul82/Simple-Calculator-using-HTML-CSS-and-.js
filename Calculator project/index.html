<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Linking the css file -->
    <title>Calculator project</title>
</head>
<body>
    <div class="wrapper"> <!-- Wrapper for the calculator -->
        <section class="screen"><!-- Screen for the calculator -->
            0
        </section>
        <section class="calc-buttons"> <!-- Buttons for the calculator -->
            <div class="calc-button-row"> <!-- Rows for the buttons -->
                <button class="calc-button double">
                    C 
                </button>
                <button class="calc-button">
                    ‚Üê
                </button>
                <button class="calc-button">
                    %       
                </button>
                <button class="calc-button">
                    /
                </button>
            </div>
            <div class="calc-button-row"> <!-- Rows for the buttons -->
                <button class="calc-button">
                    7
                </button>
                <button class="calc-button">
                    8
                </button>
                <button class="calc-button">
                    9
                </button>
                <button class="calc-button">
                    *
                </button>
            </div>
            <div class="calc-button-row"> <!-- Rows for the buttons -->
                <button class="calc-button">
                    4
                </button>
                <button class="calc-button">
                    5
                </button>
                <button class="calc-button">
                    6
                </button>
                <button class="calc-button">
                    -
                </button>
            </div>
            <div class="calc-button-row"> <!-- Rows for the buttons -->
                <button class="calc-button">
                    1
                </button>
                <button class="calc-button">
                    2
                </button>
                <button class="calc-button">
                    3
                </button>
                <button class="calc-button">
                    +
                </button>
            </div>
            <div class="calc-button-row"> <!-- Rows for the buttons -->
                <button class="calc-button tripple">
                    0
                </button>
                <button class="calc-button">
                    .
                </button>
                <button class="calc-button">
                    =
                </button>
            </div>
        </section>
    </div>
    <script src="script.js"></script> <!-- Linking the js file -->
</body>
</html>
